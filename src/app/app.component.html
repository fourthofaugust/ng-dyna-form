<div class="main-container">
  <header class="header header-6">
  </header>
  <div class="content-container">
    <div class="content-area">
      <button class="btn btn-outline" type="button" (click)="nextSection(0)">Submit Therapies</button>
      <ng-container *ngIf="(questionnaire | async) as section">
        <app-questionnaire [questionnaire]="section" (onSubmit)="submit($event)"></app-questionnaire>
      </ng-container>
    </div>
  </div>
</div>
