<!--Therapy Block-->
<div *ngIf="questionnaire" class="clr-row">
  <div class="clr-col-6">
    <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="card">
      <div class="card-header">
        {{ questionnaire.sectionName }}
      </div>
      <div class="card-block">
        <div class="card-text">
          <ng-container *ngFor="let question of questionnaire.questions;" dynamicField [question]="question" [group]="form"></ng-container>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline" type="submit">Submit</button>
      </div>
    </div>
    </form>
  </div>
</div>
